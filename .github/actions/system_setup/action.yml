name: System setup

on:
  workflow_call:
    inputs:
      os:
        description: "What OS to set up"
        required: true
        default: "ubuntu-latest"
        type: string
      pyversion:
        description: "What Python version to use"
        required: true
        default: "3.11.2"
        type: string

jobs:
  main:
    name: System setup (${{ inputs.os }} with Python ${{ inputs.pyversion }})
    runs-on: ${{ inputs.os }}
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: 'true'
      - name: Set up Python ${{ inputs.pyversion }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ inputs.pyversion }}
      - uses: conda-incubator/setup-miniconda@v2
        with:
          auto-update-conda: true
          python-version: ${{ inputs.pyversion }}
      - name: Create conda environment
        shell: bash -el {0}
        run: |
          conda create -n hiob python=${{ inputs.pyversion }}
      - name: Install dependencies
        shell: bash -el {0}
        run: |
          conda activate hiob
          pip install numpy
          pip install h5py
          pip install maturin
          pip install matplotlib
      - name: Set up Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
      - name: Build rust-search crate
        shell: bash -el {0}
        run: |
          conda activate hiob
          cd rust-search
          export RUSTFLAGS=" -C target-cpu=native -C opt-level=3"
          cargo build -r
