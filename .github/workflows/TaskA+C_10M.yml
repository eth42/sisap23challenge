name: Manual run

on:
  workflow_dispatch:
    inputs:
      k:
        description: "Number of neighbors to search. Must be in [0,100]"
        required: true
        default: 10
        type: number

jobs:
  test:
    name: Evaluation for Task A and C for the 10M dataset
    strategy:
      fail-fast: false
      matrix:
        version:
          - '1.8'
        os:
          - ubuntu-latest
        arch:
          - x64
        exclude:
          - os: macOS-latest
            arch: x86
        python-version: ["3.11.2"]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: 'true'
      - uses: ./.github/actions/system_setup
        with:
          python-version: ${{ matrix.python-version }}
      - name: Run benchmark (no tuning)
        shell: bash -el {0}
        run: |
          conda activate hiob
          rust-search/target/release/rust-search \
            -i data -o result \
            --its 300000 \
            --k ${{ inputs.k }} \
            --size 10M \
            --bits 256 \
            --noise 0.09 \
            --probe-min 1250 \
            --probe-max 1500 \
            --probe-steps 2
      - uses: ./.github/actions/evaluation
        with:
          os: ${{ matrix.os }}
          size: 10M
