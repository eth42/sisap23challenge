name: CI

on:
  push:
    # Sequence of patterns matched against refs/heads
    branches:    
      # Push events on main branch
      - main
      - master
    # Sequence of patterns matched against refs/tags
    tags: '*'

jobs:
  test:
    name: ${{ matrix.version }} - ${{ matrix.os }} - ${{ matrix.arch }} - ${{ github.event_name }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        version:
          - '1.8'
        os:
          - ubuntu-latest
        arch:
          - x64
        exclude:
          - os: macOS-latest
            arch: x86
        python-version: ["3.11.2"]
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: 'true'
      - name: Set up Python 3.11.2
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - uses: conda-incubator/setup-miniconda@v2
        with:
          auto-update-conda: true
          python-version: ${{ matrix.python-version }}
      - name: Create conda environment
        shell: bash -el {0}
        run: |
          conda create -n hiob python=3.11.2
      - name: Install dependencies
        shell: bash -el {0}
        run: |
          conda activate hiob
          pip install numpy
          pip install h5py
          pip install maturin
      - name: Set up Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
      - name: Build HIOB rust package
        shell: bash -el {0}
        run: |
          conda activate hiob
          cd hiob
          maturin develop -r -F parallel
      - name: Run benchmark
        shell: bash -el {0}
        run: |
          conda activate hiob
          python3 search/search.py
          python3 eval/eval.py
          python3 eval/plot.py res.csv
      - uses: actions/upload-artifact@v3
        with:
          name: Results on 100k
          path: | 
            res.csv
            result_100K.png
